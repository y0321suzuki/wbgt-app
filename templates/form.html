<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WBGT記録フォーム</title>
</head>
<body>
    <h1>WBGT記録フォーム</h1>
    <form method="POST">
        日付:<br>
        <input type="date" name="date"><br><br>
        曜日:<br>
        <select name="weekday">
            <option>月</option><option>火</option><option>水</option>
            <option>木</option><option>金</option><option>土</option><option>日</option>
        </select><br><br>
        現場名:<br>
        <input type="text" name="site_name"><br><br>
        場所:<br>
        <input type="text" name="location"><br><br>
        WBGT・気温（°C）:<br>
        <input type="text" name="wbgt"><br><br>
        測定者:<br>
        <input type="text" name="measurer"><br><br>
        備考:<br>
        <textarea name="notes"></textarea><br><br>
        <button type="submit">記録する</button>
    </form>
    <br>
    <a href="/records">CSV閲覧</a><br>
    <a href="/logout">ログアウト</a>
</body>
</html>
