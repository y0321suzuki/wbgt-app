
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WBGT記録フォーム</title>
  <!-- アプリアイコン設定 -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icon.png') }}">
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .nav {
      text-align: center;
      margin-top: 15px;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>WBGT記録フォーム</h2>
    {% if message %}
    <div class="note">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <label for="date">日付</label>
      <input type="date" name="date" required />

      <label for="site_name">現場名</label>
      <input type="text" name="site_name" required />

      <label for="location">場所</label>
      <input type="text" name="location" required />

      <label for="wbgt">WBGT・気温（°C）</label>
      <input type="text" name="wbgt" required />

      <label for="measurer">測定者</label>
      <input type="text" name="measurer" required />

      <label for="notes">備考</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">記録する</button>
    </form>
    <div class="nav">
      <a href="https://docs.google.com/spreadsheets/d/1plcKipsn5Xqv2kdfppKMmhHxaswsOnvt3DMNRzn5Tmk/edit?usp=sharing" target="_blank">記録閲覧</a> |
      <a href="/logout">ログアウト</a>
    </div>
  </div>
</body>
</html>
