<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WBGT記録フォーム</title>
</head>
<body>
    <h2>WBGT記録フォーム</h2>
    <form method="POST">
        <label for="date">日付:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="weekday">曜日:</label><br>
        <select id="weekday" name="weekday" required>
            <option value="月">月</option>
            <option value="火">火</option>
            <option value="水">水</option>
            <option value="木">木</option>
            <option value="金">金</option>
            <option value="土">土</option>
            <option value="日">日</option>
        </select><br><br>

        <label for="site_name">現場名:</label><br>
        <input type="text" id="site_name" name="site_name" required><br><br>

        <label for="location">場所:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="wbgt">WBGT・気温（°C）:</label><br>
        <input type="text" id="wbgt" name="wbgt" required><br><br>

        <label for="measurer">測定者:</label><br>
        <input type="text" id="measurer" name="measurer" required><br><br>

        <label for="notes">備考:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="記録する">
    </form>
    <br>
    <a href="/records">CSV閲覧</a><br>
    <a href="/logout">ログアウト</a>
</body>
</html>
