<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>WBGT記録フォーム</title></head>
<body>
<h1>WBGT記録フォーム</h1>
<form method="POST">
    日付:<input type="date" name="date"><br>
    曜日:
    <select name="weekday">
        <option>月</option><option>火</option><option>水</option>
        <option>木</option><option>金</option><option>土</option><option>日</option>
    </select><br>
    現場名:<input type="text" name="site_name"><br>
    場所:<input type="text" name="location"><br>
    WBGT・気温（°C）:<input type="text" name="wbgt"><br>
    測定者:<input type="text" name="measurer"><br>
    備考:<input type="text" name="notes"><br>
    <input type="submit" value="記録する">
</form>
{% if message %}<p>{{ message }}</p>{% endif %}
<a href="/records">CSV閲覧</a><br>
<a href="/logout">ログアウト</a>
</body>
</html>
