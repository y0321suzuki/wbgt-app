
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>記録一覧</title>
</head>
<body>
    <h2>記録一覧</h2>
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('form') }}">← 戻る</a></p>
</body>
</html>
