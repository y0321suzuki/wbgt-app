
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WBGT記録一覧</title>
</head>
<body>
    <h2>WBGT記録一覧</h2>
    <table border="1">
        <tr>
            <th>日付</th><th>曜日</th><th>現場名</th><th>場所</th><th>WBGT・気温（℃）</th><th>測定者</th><th>備考</th>
        </tr>
        {% for row in records %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/form">戻る</a> | <a href="/logout">ログアウト</a>
</body>
</html>
