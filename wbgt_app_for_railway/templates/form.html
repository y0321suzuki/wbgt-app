
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WBGT記録フォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-4">
  <h4>WBGT記録フォーム</h4>
  {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
  <form method="post">
    <div class="mb-2">
      <label class="form-label">現場名</label>
      <input type="text" name="site_name" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">場所</label>
      <input type="text" name="location" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">WBGT値</label>
      <input type="number" step="0.1" name="wbgt" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">備考</label>
      <textarea name="notes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">記録する</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('logout') }}">ログアウト</a>
  </div>
</div>
</body>
</html>
